    let professionals = [
        { name: "John Smith", profession: "Electrician", city: "Austin", email: "john@email.com", experience: "8 years", avatar: "‚ö°" },
        { name: "Maria Garcia", profession: "Plumber", city: "Houston", email: "maria@email.com", experience: "10 years", avatar: "üö∞" },
        { name: "Alex Johnson", profession: "Interior Designer", city: "New York", email: "alex@email.com", experience: "6 years", avatar: "üé®" },
        { name: "Sarah Williams", profession: "Carpenter", city: "Austin", email: "sarah@email.com", experience: "12 years", avatar: "ü™µ" },
        { name: "David Brown", profession: "HVAC Technician", city: "Dallas", email: "david@email.com", experience: "9 years", avatar: "‚ùÑÔ∏è" },
        { name: "Emma Davis", profession: "Architect", city: "Los Angeles", email: "emma@email.com", experience: "7 years", avatar: "üèóÔ∏è" },
        { name: "Michael Chen", profession: "Painter", city: "San Francisco", email: "michael@email.com", experience: "5 years", avatar: "üé®" },
        { name: "Jessica Lee", profession: "Roofing Specialist", city: "Phoenix", email: "jessica@email.com", experience: "8 years", avatar: "üè†" }
    ];

    function displayProfessionals(data) {
        const grid = document.getElementById('professionalsGrid');
        grid.innerHTML = data.map(prof => `
            <div class="bg-white p-6 rounded-2xl border border-border/50 shadow-md hover:shadow-xl transition-all">
                <div class="text-5xl mb-3">${prof.avatar}</div>
                <h3 class="font-heading text-xl font-bold mb-1">${prof.name}</h3>
                <p class="text-secondary font-semibold text-xs uppercase tracking-wider mb-2">${prof.profession}</p>
                <p class="text-gray-600 text-sm mb-2">üìç ${prof.city}</p>
                <p class="text-gray-500 text-xs mb-4">Experience: ${prof.experience}</p>
                <div class="border-t border-border pt-3">
                    <a href="mailto:${prof.email}" class="inline-block bg-primary text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-opacity-90 transition">Contact Now</a>
                </div>
            </div>
        `).join('');
    }

    function filterProfessionals() {
        const search = document.getElementById('profSearch').value.toLowerCase();
        const profession = document.getElementById('professionFilter').value;
        
        const filtered = professionals.filter(prof => {
            const matchesSearch = prof.name.toLowerCase().includes(search) || prof.profession.toLowerCase().includes(search) || prof.city.toLowerCase().includes(search);
            const matchesProfession = profession === "All" || prof.profession === profession;
            return matchesSearch && matchesProfession;
        });
        
        displayProfessionals(filtered);
    }

    // Initial Load
    displayProfessionals(professionals);
</script>
