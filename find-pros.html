<section class="py-16 px-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="font-heading text-4xl font-bold mb-4 text-center">Find Professional Services</h1>
        <p class="text-center text-gray-600 mb-12 max-w-2xl mx-auto">Connect with top-rated architects, electricians, plumbers, and interior designers</p>
        
        <div class="flex flex-col md:flex-row gap-4 mb-12 justify-center">
            <input type="text" id="citySearch" placeholder="Enter City (e.g. Austin)" class="h-12 px-6 rounded-full border border-border bg-white outline-none w-full md:w-64 focus:ring-2 ring-primary/20"/>
            <select id="proType" class="h-12 px-6 rounded-full border border-border bg-white outline-none w-full md:w-64">
                <option value="All">All Professionals</option>
                <option value="Architect">Architects</option>
                <option value="Electrician">Electricians</option>
                <option value="Interior Designer">Interior Designers</option>
                <option value="Plumber">Plumbers</option>
            </select>
            <button onclick="filterPros()" class="bg-primary text-white rounded-full px-10 h-12 font-semibold hover:bg-opacity-90 transition">Filter Results</button>
        </div>

        <div id="proGrid" class="grid md:grid-cols-3 gap-8">
        </div>
    </div>
</section>

<footer class="py-12 bg-primary text-white text-center">
    <p>¬© 2026 BuildSmart Hub ‚Ä¢ Supporting the Hands that Build.</p>
</footer>

<script>
    const companies = [
        { name: "ArchiTech Studio", type: "Architect", city: "Austin", contact: "+1 555-0101", rating: "4.9" },
        { name: "Sparky & Co.", type: "Electrician", city: "Austin", contact: "+1 555-0202", rating: "4.8" },
        { name: "Elegance Interiors", type: "Interior Designer", city: "New York", contact: "+1 555-0303", rating: "5.0" },
        { name: "Blue Pipe Pros", type: "Plumber", city: "Houston", contact: "+1 555-0404", rating: "4.7" },
        { name: "Modern Drafts", type: "Architect", city: "New York", contact: "+1 555-0505", rating: "4.6" }
    ];

    function displayPros(data) {
        const grid = document.getElementById('proGrid');
        grid.innerHTML = data.map(pro => `
            <div class="bg-white p-8 rounded-[2rem] border border-border/50 shadow-md hover:shadow-xl transition-all">
                <span class="text-xs font-bold uppercase tracking-widest text-secondary">${pro.type}</span>
                <h3 class="font-heading text-2xl font-bold mt-2">${pro.name}</h3>
                <p class="text-gray-500 mb-4">üìç ${pro.city}</p>
                <div class="flex justify-between items-center mt-6">
                    <span class="font-bold text-primary">${pro.rating} ‚òÖ</span>
                    <a href="tel:${pro.contact}" class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-bold">Call Now</a>
                </div>
            </div>
        `).join('');
    }

    function filterPros() {
        const city = document.getElementById('citySearch').value.toLowerCase();
        const type = document.getElementById('proType').value;
        
        const filtered = companies.filter(pro => {
            const matchesCity = pro.city.toLowerCase().includes(city);
            const matchesType = type === "All" || pro.type === type;
            return matchesCity && matchesType;
        });
        
        displayPros(filtered);
    }

    // Initial Load
    displayPros(companies);
</script>
